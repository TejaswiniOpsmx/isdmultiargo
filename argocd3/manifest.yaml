apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsmx-agent-argocd3-opsmx-agent
  labels:
    agent.opsmx.com/name: argocd3-opsmx-agent
    agent.opsmx.com/role: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opsmx-agent-argocd3-opsmx-agent
  template:
    metadata:
      labels:
        app: opsmx-agent-argocd3-opsmx-agent
        agent.opsmx.com/name: argocd3-opsmx-agent
        agent.opsmx.com/role: agent
    spec:
      serviceAccountName: opsmx-agent-argocd3-opsmx-agent
      containers:
      - name: opsmx-agent-argocd3-opsmx-agent
        image: quay.io/opsmxpublic/agent-client:v5.1.1
        volumeMounts:
        - name: config
          mountPath: /app/config/config.yaml
          subPath: config.yaml
          readOnly: true
        - name: authtoken
          mountPath: /app/secrets
          readOnly: true
        - name: service-config
          mountPath: /app/config/services.yaml
          subPath: services.yaml
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      volumes:
      - name: authtoken
        secret:
          secretName: opsmx-agent-argocd3-opsmx-agent-auth
      - name: config
        secret:
          secretName: opsmx-agent-argocd3-opsmx-agent
          items:
          - key: "configFile"
            path: "config.yaml"
      - name: service-config
        secret:
          secretName: opsmx-services-argocd3-opsmx-agent
